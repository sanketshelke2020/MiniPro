<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSTravel : Login</title>
  <!-- Googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main>
    <div class="loginCon">
      <form action="" class="logForm">

        <label for="">Sign In</label>

        
        <input type="text" id="username" name="username" placeholder="Email or Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <button id="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
